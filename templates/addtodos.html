{% extends "signup.html" %}
{% block title %}
<title>New Todo</title>
{% endblock title %}
{% block main %}
<form class="login100-form validate-form" action="/todo" method="POST">
    <span class="login100-form-title">
        New Todo
    </span>

    <div class="wrap-input100 validate-input" data-validate = "Title required">
        <input class="input100" type="text" name="title" placeholder="Title" required>
        <span class="focus-input100"></span>
    </div>
    
    <div class="container-login100-form-btn">
        <button class="login100-form-btn">
            Add
        </button>
    </div>

    <div class="text-center p-t-136">
        <a class="txt2" href="/dashboard">
            <i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i>
            CANCEL
        </a>
    </div>
</form>
{% endblock main %}
